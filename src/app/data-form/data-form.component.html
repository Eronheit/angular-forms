<div class="container">
  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="row mb-3">
        <div class="form-group has-validation col-sm-6">
          <label for="nome">Nome</label>

          <input
            type="text"
            class="form-control"
            formControlName='nome'
            id="nome"
            placeholder="Nome"
            [class.is-invalid]="checkIsValidField('nome')"
          >

          <span *ngIf="checkIsValidField('nome')" [class.invalid-feedback]="checkIsValidField('nome')">
            Email é obrigatório!
          </span>
        </div>

        <div class="form-group has-validation col-sm-6">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName='email'
            id="email"
            placeholder="nome@email.com"
            [class.is-invalid]="checkIsValidField('email')"
          >

          <span *ngIf="checkIsValidField('email')" [class.invalid-feedback]="checkIsValidField('email')">
            Email é obrigatório!
          </span>

          <span *ngIf="checkIsValidEmail('email')" [class.invalid-feedback]="checkIsValidEmail('email')">
            Digite um email válido!
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn" (click)="resetar()">Cancelar</button>

      <app-form-debug [form]='dataForm'></app-form-debug>
    </div>
  </form>
</div>
